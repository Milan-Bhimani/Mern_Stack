<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        /*for my body provide a good rgb color that looks good*/
        background-color: rgb(249, 188, 193);
        height: 100vh;
        width: 100%;
      }

      header {
        background-color: rgb(249, 188, 193);
        color: black;
        padding: 15px 0;
        text-align: center;
      }

      nav {
        background-color: rgb(232, 113, 113); 
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #f0f0f0;
      }

      .dropdown {
        margin-right: 100px;
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgb(232, 113, 113);
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        left: 0;
        top: 100%;
        border-radius: 5px;
      }

      .dropdown-content a {
        color: whitesmoke;
        font-weight: 500;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #ddd;
      }

      .dropdown-content a:hover {
        background-color:  rgb(249, 188, 193);  
        color: white;
      }

       .dropdown-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #7ec8f3;
        color: black;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s;
        margin-top: 10px;
      }


      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
      }

      .product-card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 15px;
        width: 250px;
        text-decoration: none;
        font-size: 16px;
        color: #333;
        transition: background-color 0.3s;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .product-image {
        max-width: 100%;
        height: 60%;
        border-radius: 5px;
      }

      .product-card h2 {
        color: #333;
      }

      .product-card p {
        font-size: 16px;
        color: #666;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #7ec8f3;
        color: black;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s;
        margin-top: 10px;
        
      }

      .button:hover {
        background-color: #0056b3;
      }

      .no-products {
        text-align: center;
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>

        </div>
      </div>
    </nav>

        },
      ];

      const productListContainer = document.getElementById("product-list");

      let categoryFilter = "";

      const renderProductList = () => {
        productListContainer.innerHTML = "";
        const filteredProducts = categoryFilter
          ? products.filter(
              (product) => product.category.toLowerCase() === categoryFilter
            )
          : products;

        if (filteredProducts.length === 0) {
          productListContainer.innerHTML =
            "<p class='no-products'>No products found</p>";
          return;
        }

        filteredProducts.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.classList.add("product-card");
          productCard.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="product-image" />
      <h2>${product.name}</h2>
      <p>$${product.price}</p>
      <a href="#" class="button">Add to Cart</a>
    `;
          productListContainer.appendChild(productCard);
        });
      };

      renderProductList();

      const dropdownLinks = document.querySelectorAll(".dropdown-content a");
      dropdownLinks.forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();

          const selectedCategory = event.target.textContent
            .trim()
            .toLowerCase();

          categoryFilter = selectedCategory === "all" ? "" : selectedCategory;

          renderProductList();
        });
      });

      const dropdownButton = document.querySelector(".dropdown-button");
      const dropdownContent = document.querySelector(".dropdown-content");

      dropdownButton.addEventListener("click", () => {
        dropdownContent.style.display =
          dropdownContent.style.display === "block" ? "none" : "block";
      });
    </script>
  </body>
